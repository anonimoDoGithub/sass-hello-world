    <header>
        <div class="container">
            <div class="content-header">
                <a href="#">
                    <img src="" alt="">
                </a>
                <div class="left-content">
                    <a href="#">
                        <img src="/assets/icon_help.svg" alt="Icon Help">
                        <span>Precisa de ajuda?</span>
                    </a>
                    <button class="btn-primary">Teste Grátis</button>
                </div>
            </div>
        </div>
    </header>

    <section class="s-hero">

                <div class="left">
                    <h1>Ferramenta de e-mail marketing perfeita para <span>sua empresa</span></h1>

                    </form>

                        <div>
